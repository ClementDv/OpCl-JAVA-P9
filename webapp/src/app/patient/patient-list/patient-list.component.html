<p>
  <mat-toolbar class="page__header">
    <span>Liste des patients</span>
    <button mat-raised-button color="primary" [routerLink]="['add']">
      Add
    </button>
  </mat-toolbar>
</p>

<table mat-table [dataSource]="patients" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> LastName</th>
    <td mat-cell *matCellDef="let patient"> {{patient.lastName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> FirstName</th>
    <td mat-cell *matCellDef="let patient"> {{patient.firstName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="birthDate">
    <th mat-header-cell *matHeaderCellDef> BirthDate</th>
    <td mat-cell *matCellDef="let patient"> {{patient.birthDate}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address</th>
    <td mat-cell *matCellDef="let patient"> {{patient.address}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action</th>
    <td mat-cell *matCellDef="let patient">
      <button mat-icon-button>
        <mat-icon [routerLink]="[patient.id]">edit</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item >
          <mat-icon color="warn">delete</mat-icon>
          <span>Supprimer</span>
        </button>
      </mat-menu>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['lastName', 'firstName', 'birthDate', 'address', 'action']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['lastName', 'firstName', 'birthDate', 'address', 'action'];"></tr>
</table>
