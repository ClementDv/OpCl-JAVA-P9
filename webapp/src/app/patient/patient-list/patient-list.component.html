<p>
  <mat-toolbar class="page__header">
    <span>Patient list</span>
    <button mat-raised-button color="primary" [routerLink]="['add']">
      Add
    </button>
  </mat-toolbar>
</p>

<table mat-table [dataSource]="patients" class="mat-elevation-z8">

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last name</th>
    <td mat-cell *matCellDef="let patient"> {{patient.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First name</th>
    <td mat-cell *matCellDef="let patient"> {{patient.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef> Gender</th>
    <td mat-cell *matCellDef="let patient"> {{patient.gender}} </td>
  </ng-container>

  <ng-container matColumnDef="birthDate">
    <th mat-header-cell *matHeaderCellDef> Birth date</th>
    <td mat-cell *matCellDef="let patient"> {{patient.birthDate}} </td>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef> Phone number</th>
    <td mat-cell *matCellDef="let patient"> {{patient.phoneNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address</th>
    <td mat-cell *matCellDef="let patient"> {{patient.address}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action</th>
    <td mat-cell *matCellDef="let patient">
      <button mat-icon-button [routerLink]="[patient.id]">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="[patient.id, 'note']">
          <mat-icon color="primary">notes</mat-icon>
          <span>Notes</span>
        </button>
        <button mat-menu-item [routerLink]="[patient.id , 'assessment']">
          <mat-icon color="accent">assessment</mat-icon>
          <span>Assess</span>
        </button>
        <button mat-menu-item (click)="delete(patient.id)">
          <mat-icon color="warn">delete</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
